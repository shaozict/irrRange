<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/layout.css" />
	</head>

	<body>
		<div class="box">
			<div id="irr-range1" class="range">
				<div data-class="slot" class="slot">
					<ul>
						<li data-interval="0-0-1" style="width: 10px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"></li>
						<li data-interval="0-10-2" style="width: 120px;"><i></i></li>
						<li data-interval="10-20-2" style="width: 120px;"><i></i></li>
						<li data-interval="20-50-6" style="width: 120px;"><i></i></li>
						<li data-interval="50-100-10" style="width: 120px;"><i></i></li>
						<li data-interval="100-200-20" style="width: 120px;"><i></i></li>
						<li data-interval="200-500-60" style="width: 120px;"><i></i></li>
						<li data-interval="500-520-1" style="width: 40px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;"><i></i></li>
					</ul>
				</div>
				<div data-class="line" class="line">
					<span class="front"></span>
					<span class="back"></span>
				</div>
			</div>
			<div class="cf">
				<ul>
					<li style="float: left;margin-left: 5px;width: 120px;text-align: left;">0</li>
					<li style="float: left;width: 120px;text-align: left;">10</li>
					<li style="float: left;width: 120px;text-align: left;">20</li>
					<li style="float: left;width: 120px;text-align: left;">50</li>
					<li style="float: left;width: 120px;text-align: left;">100</li>
					<li style="float: left;width: 120px;text-align: left;">200</li>
					<li style="float: left;width: 40px;text-align: left;">500</li>
					<li style="float: left;text-align: left;">不限</li>
				</ul>
			</div>
		</div>
		<div class="box">
			<p style="padding-bottom: 20px;">设置取值区间:[50,2000]</p>
			<div id="irr-range2" class="range">
				<div data-class="slot" class="slot">
					<ul>
						<li data-interval="0-0-1" style="width: 10px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"></li>
						<li data-interval="0-10-2" style="width: 120px;"><i></i></li>
						<li data-interval="10-20-2" style="width: 120px;"><i></i></li>
						<li data-interval="20-50-6" style="width: 120px;"><i></i></li>
						<li data-interval="50-100-10" style="width: 120px;"><i></i></li>
						<li data-interval="100-200-20" style="width: 120px;"><i></i></li>
						<li data-interval="200-500-60" style="width: 120px;"><i></i></li>
						<li data-interval="500-520-1" style="width: 40px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;"><i></i></li>
					</ul>
				</div>
				<div data-class="line" class="line">
					<span class="front"></span>
					<span class="back"></span>
				</div>
			</div>
			<div class="cf">
				<ul>
					<li style="float: left;margin-left: 5px;width: 120px;text-align: left;">0</li>
					<li style="float: left;width: 120px;text-align: left;">10</li>
					<li style="float: left;width: 120px;text-align: left;">20</li>
					<li style="float: left;width: 120px;text-align: left;">50</li>
					<li style="float: left;width: 120px;text-align: left;">100</li>
					<li style="float: left;width: 120px;text-align: left;">200</li>
					<li style="float: left;width: 40px;text-align: left;">500</li>
					<li style="float: left;text-align: left;">不限</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/irrRange-2.0.js"></script>
	</body>

</html>
